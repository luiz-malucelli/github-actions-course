name: 17 - 2 - Custom Actions - JS
run-name: '17 - 2 - Custom Actions - JS | BB: ${{ inputs.base-branch }} | TB: ${{ inputs.target-branch }} | WD: ${{ inputs.working-dir }}' 
permissions:
    contents: write
    pull-requests: write 
on:
    workflow_dispatch:
        inputs:
            base-branch:
                type: string
                default: main
            target-branch:
                type: string
                default: update-dependencies
            working-dir:
                type: string
                default: 17-custom-actions/react-app
            debug:
                type: boolean
                default: false

jobs:
    dependency-update:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Check for dependency updates
              id: update-deps
              uses: ./.github/actions/js-dependency-update
              with:
                base-branch: ${{ inputs.base-branch }}
                target-branch: ${{ inputs.target-branch }}
                working-directory: ${{ inputs.working-dir }}
                debug: ${{ inputs.debug }}
                gh-token: ${{ secrets.GITHUB_TOKEN }}
            - name: Print custom action output
              run: |
                echo "Updates available: ${{ steps.update-deps.outputs.updates-available }}"